<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Delivery Application</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Grocery Delivery</h1>
    </header>
    <main>
        <section id="products">
            <h2>Available Products</h2>
            <div class="product">
                <img src="apple.webp" alt="Apple">
                <h3>Apple</h3>
                <p>$1.00 each</p>
                <button onclick="addToCart('Apple', 1.00)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="grapes.avif" alt="Grapes">
                <h3>Grapes</h3>
                <p>$1.40 each</p>
                <button onclick="addToCart('Grapes', 1.00)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="pineapple.avif" alt="Pine Apple">
                <h3>Pine Apple</h3>0
                <p>$1.50 each</p>
                <button onclick="addToCart('Pine Apple', 1.00)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="guava.jpg" alt="Guava">
                <h3>Guava</h3>
                <p>$1.00 each</p>
                <button onclick="addToCart('Guava', 1.00)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="dragon fruit.jpg" alt="Dragon Fruit">
                <h3>Dragon Fruit</h3>
                <p>$5.50 each</p>
                <button onclick="addToCart('Dragon Fruit', 0.50)">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </section>
        <section id="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p id="total-price">Total: $0.00</p>
            <button onclick="checkout()">Checkout</button>
        </section>
        <section id="checkout" style="display:none;">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="address">Delivery Address:</label>
                <input type="text" id="address" name="address" required>
                <label for="payment">Payment Details:</label>
                <input type="text" id="payment" name="payment" required>
                <button type="submit">Submit Order</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
